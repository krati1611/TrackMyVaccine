{% extends 'base.html' %} {% load static %} {% block title %}
<title>TrackMyVaccine | Stock</title>
{% endblock title %} {% block content %}

<div class="card text-center text-black w-50 my-3 mx-auto">
    <div class="card-header"><strong>Add Vaccine</strong></div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group text-left">
            <label for="name"><strong>Name*</strong></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="HepB" required>
        </div>
        <div class="form-group text-left">
            <label for="prevents"><strong>Prevents*</strong></label>
            <input type="text" class="form-control" id="prevents" name="prevents" placeholder="Hepatitis B" required>
        </div>
        <div class="form-group text-left">
          <label for="stock"><strong>Stock*</strong></label>
          <input type="number" step="1" value="0" class="form-control" id="stock" name="count" required>
        </div>
        <div class="form-group text-left">
          <label for="d1"><strong>Dose1(weeks)*</strong></label>
          <input type="number" step="1" value="0" class="form-control" id="d1" name="d1" required>
        </div>
        <div class="form-group text-left">
          <label for="d2"><strong>Interval before Dose2(weeks)</strong></label>
          <input type="number" step="1" class="form-control" id="d2" name="d2">
        </div>
        <div class="form-group text-left">
          <label for="d3"><strong>Interval before Dose3(weeks)</strong></label>
          <input type="number" step="1" class="form-control" id="d3" name="d3">
        </div>
        <div class="form-group text-left">
          <label for="d4"><strong>Interval before Dose4(weeks)</strong></label>
          <input type="number" step="1" class="form-control" id="d4" name="d4">
        </div>
        <div class="form-group text-left">
          <label for="d5"><strong>Interval before Dose5(weeks)</strong></label>
          <input type="number" step="1" class="form-control" id="d5" name="d5">
        </div>
        <div class="form-group text-left">
          <label for="expiry"><strong>Stock Expiry Date</strong></label>
          <input class="form-control" type="date" id="expiry" name="expiry" required />
          <span id="dateerror" class="text-danger font-weight-bold"></span>
      </div>
        <button type="submit" class="btn bluething text-white">Add</button>
      </form>
    </div>
  </div>
  
{% endblock content %}
{% block scripts %}
<script>
    var datePickerId = document.getElementById('expiry');
    var myDate = new Date();
    myDate.setDate(myDate.getDate() + 1);
    datePickerId.min = myDate.toLocaleDateString('en-ca');
</script>
{% endblock scripts %}
